<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coin Hunter</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="priNacteni()" onkeydown="pohybPanacka(event)">

	<img id="panacek" src="obrazky/panacek.png" alt="Panáček">
	
	<img id="mince" src="obrazky/mince.png" alt="Mince">
	
	<div id="score">Score: 0</div>

	<div id="casovacId"><span id="minuty">00</span><span id="dvojtecka">:</span><span id="sekundy">00</span></div>

	<audio id="hudba" src="zvuky/hudba.mp3" loop></audio>

	<audio id="zvukmince" src="zvuky/mince.mp3"></audio>

	<audio id="zvukfanfara" src="zvuky/fanfara.mp3"></audio>

	<img id="ticho" src="obrazky/muted_icon.png" alt="Ticho" onclick="zmenaZvuk()">

	<div id="nazev"><span>COIN</span> hunter</div>

	<div id="popis">Pohybuj panáčkem pomocí šipek a co nejrychleji nasbírej 5 mincí.<br> 
		Zapíšeš se na listinu rekordmanů?</div>

	<div id="vyhra">Jsi vítěz!</div>
	
	<div id="tlacitka"><button id="ano" onclick="ano()">Ano</button><button id="ne" onclick="ne()">Ne</button></div>
	
	<script src="main.js"></script>
</body>
</html>
